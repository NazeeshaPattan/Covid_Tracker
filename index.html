<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg shadow" >
        <p class="h3"><i class="fas fa-virus"></i><h1>Covid Cases</h1></p>
        <div class="switch">Dark Mode:
            <span class="inner-switch">OFF</span>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <input class ="input-query m-3" type="text" id="query" placeholder="search for a country">

        </div>
        <div class="col justify-content-right" >
            <div class="dropdown " id="filter" >
                filter by continent
                <ul>
                    <li>All</li>
                    <li>Asia</li>
                    <li>Africa</li>
                    <li>Austrilia</li>
                    <li>North America</li>
                    <li>South America</li>
                    <li>Europe</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="Datacontainer" class="container-fluid row m-3 justify-content-center">
        <div class="card" style="width: 18rem;"  >
            <img src="https://disease.sh/assets/img/flags/af.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="m-0">cases : 55680 </p>
              <p class="m-0">recovered : 8890</p>
                  <p class="p-0">active : 4345</p>
                  
            </div>
          </div>
    </div>

    
    


</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/e59664ae64.js" crossorigin="anonymous"></script>
</body>
</html>
